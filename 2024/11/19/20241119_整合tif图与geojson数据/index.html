>file_path</span>):<br>    <span class="hljs-keyword">with</span> rasterio.<span class="hljs-built_in">open</span>(file_path) <span class="hljs-keyword">as</span> src:<br>        data = src.read(<span class="hljs-number">1</span>)<br>        profile = src.profile.copy()<br>        transform = src.transform<br>        crs = src.crs<br>        bounds = src.bounds<br>    <span class="hljs-keyword">return</span> data, profile, transform, crs, bounds<br><br><span class="hljs-comment"># 3. 读取并合并 GeoJSON 文件</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">read_geojson_files</span>(<span class="hljs-params">file_list</span>):<br>    gdf_list = []<br>    <span class="hljs-keyword">for</span> file <span class="hljs-keyword">in</span> file_list:<br>        gdf = gpd.read_file(file)<br>        gdf_list.append(gdf)<br>    combined_gdf = pd.concat(gdf_list, ignore_index=<span class="hljs-literal">True</span>)<br>    combined_gdf = gpd.GeoDataFrame(combined_gdf)<br>    <span class="hljs-keyword">return</span> combined_gdf<br><br><span class="hljs-comment"># 5. 截取 base.tif 与 intensity.tif 重叠的部分</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">extract_overlapping_region</span>(<span class="hljs-params">base_data, base_transform, base_crs, base_bounds,</span><br><span class="hljs-params">                               intensity_data, intensity_transform, intensity_crs, intensity_bounds</span>):<br>    <span class="hljs-comment"># 确保坐标参考系一致</span><br>    <span class="hljs-keyword">if</span> base_crs != intensity_crs:<br>        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;base.tif 和 intensity.tif 的坐标参考系不一致，请进行坐标转换。&quot;</span>)<br><br>    <span class="hljs-comment"># 计算重叠区域</span><br>    base_geom = box(*base_bounds)<br>    intensity_geom = box(*intensity_bounds)<br>    overlap_geom = base_geom.intersection(intensity_geom)<br><br>    <span class="hljs-keyword">if</span> overlap_geom.is_empty:<br>        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;base.tif 和 intensity.tif 没有重叠区域。&quot;</span>)<br><br>    <span class="hljs-comment"># 将重叠区域转换为 GeoJSON 格式</span><br>    overlap_geojson = [overlap_geom.__geo_interface__]<br><br>    <span class="hljs-comment"># 裁剪 base_data</span><br>    <span class="hljs-keyword">with</span> rasterio.<span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;base.tif&#x27;</span>) <span class="hljs-keyword">as</span> src:<br>        base_overlap_data, base_overlap_transform = mask(src, overlap_geojson, crop=<span class="hljs-literal">True</span>)<br>        base_overlap_meta = src.meta.copy()<br>        base_overlap_meta.update(&#123;<br>            <span class="hljs-string">&quot;height&quot;</span>: base_overlap_data.shape[<span class="hljs-number">1</span>],<br>            <span class="hljs-string">&quot;width&quot;</span>: base_overlap_data.shape[<span class="hljs-number">2</span>],<br>            <span class="hljs-string">&quot;transform&quot;</span>: base_overlap_transform<br>        &#125;)<br><br>    <span class="hljs-comment"># 裁剪 intensity_data</span><br>    <span class="hljs-keyword">with</span> rasterio.<span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;intensity.tif&#x27;</span>) <span class="hljs-keyword">as</span> src:<br>        intensity_overlap_data, intensity_overlap_transform = mask(src, overlap_geojson, crop=<span class="hljs-literal">True</span>)<br>        intensity_overlap_meta = src.meta.copy()<br>        intensity_overlap_meta.update(&#123;<br>            <span class="hljs-string">&quot;height&quot;</span>: intensity_overlap_data.shape[<span class="hljs-number">1</span>],<br>            <span class="hljs-string">&quot;width&quot;</span>: intensity_overlap_data.shape[<span class="hljs-number">2</span>],<br>            <span class="hljs-string">&quot;transform&quot;</span>: intensity_overlap_transform<br>        &#125;)<br><br>    <span class="hljs-comment"># 重采样 base_overlap_data 以匹配 intensity_overlap_data</span><br>    base_overlap_resampled = np.empty_like(intensity_overlap_data, dtype=base_overlap_data.dtype)<br><br>    reproject(<br>        source=base_overlap_data,<br>        destination=base_overlap_resampled,<br>        src_transform=base_overlap_transform,<br>        src_crs=base_crs,<br>        dst_transform=intensity_overlap_transform,<br>        dst_crs=intensity_crs,<br>        resampling=WarpResampling.nearest<br>    )<br><br>    <span class="hljs-keyword">return</span> base_overlap_resampled[<span class="hljs-number">0</span>], intensity_overlap_data[<span class="hljs-number">0</span>], intensity_overlap_transform, intensity_crs<br><br><span class="hljs-comment"># 6. 根据给定公式计算风险概率</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_risk_probability</span>(<span class="hljs-params">intensity, base</span>):<br>    <span class="hljs-comment"># intensity 是仪器烈度，如 6、7、8 等</span><br>    <span class="hljs-comment"># base 是底图层</span><br>    <span class="hljs-comment"># 计算 A = 0.00250165038535077 * e^(0.6931 * intensity)</span><br>    A = <span class="hljs-number">0.00250165038535077</span> * np.exp(<span class="hljs-number">0.6931</span> * intensity)<br><br>    <span class="hljs-comment"># 计算指数 exponent = - (A + base)</span><br>    exponent = - (A + base)<br><br>    <span class="hljs-comment"># 计算风险概率 result = 1 / (1 + e^(exponent))</span><br>    <span class="hljs-keyword">with</span> np.errstate(over=<span class="hljs-string">&#x27;ignore&#x27;</span>, invalid=<span class="hljs-string">&#x27;ignore&#x27;</span>):<br>        result = <span class="hljs-number">1</span> / (<span class="hljs-number">1</span> + np.exp(exponent))<br><br>    result = np.nan_to_num(result, nan=<span class="hljs-number">0.0</span>, posinf=<span class="hljs-number">0.0</span>, neginf=<span class="hljs-number">0.0</span>)<br>    <span class="hljs-keyword">return</span> result<br><br><span class="hljs-comment"># 7. 根据概率值对风险级别进行分类</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">classify_risk_levels</span>(<span class="hljs-params">probability</span>):<br>    risk_levels = np.zeros_like(probability, dtype=np.uint8)<br><br>    <span class="hljs-comment"># 风险级别从 1 到 5，对应五种颜色，1 表示低风险</span><br>    risk_levels[probability &gt;= <span class="hljs-number">0.1</span>] = <span class="hljs-number">5</span>  <span class="hljs-comment"># 高风险（红色）</span><br>    risk_levels[(probability &gt;= <span class="hljs-number">0.01</span>) &amp; (probability &lt; <span class="hljs-number">0.1</span>)] = <span class="hljs-number">4</span>  <span class="hljs-comment"># 中高风险（橙色）</span><br>    risk_levels[(probability &gt;= <span class="hljs-number">0.001</span>) &amp; (probability &lt; <span class="hljs-number">0.01</span>)] = <span class="hljs-number">3</span>  <span class="hljs-comment"># 中风险（黄色）</span><br>    risk_levels[(probability &gt;= <span class="hljs-number">0.0001</span>) &amp; (probability &lt; <span class="hljs-number">0.001</span>)] = <span class="hljs-number">2</span>  <span class="hljs-comment"># 中低风险（蓝色）</span><br>    risk_levels[probability &lt; <span class="hljs-number">0.0001</span>] = <span class="hljs-number">1</span>  <span class="hljs-comment"># 低风险（白色）</span><br><br>    <span class="hljs-keyword">return</span> risk_levels<br><br><span class="hljs-comment"># 8. 叠加区县信息并可视化</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">visualize_risk</span>(<span class="hljs-params">risk_levels, transform, crs, combined_gdf</span>):<br>    <span class="hljs-comment"># 生成颜色映射</span><br>    colors = [<span class="hljs-string">&#x27;white&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>, <span class="hljs-string">&#x27;yellow&#x27;</span>, <span class="hljs-string">&#x27;orange&#x27;</span>, <span class="hljs-string">&#x27;red&#x27;</span>]<br>    cmap = ListedColormap(colors)<br><br>    fig, ax = plt.subplots(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">8</span>))<br><br>    <span class="hljs-comment"># 显示风险等级图</span><br>    rasterio.plot.show(risk_levels, transform=transform, cmap=cmap, ax=ax)<br>    ax.set_title(<span class="hljs-string">&quot;次生地质灾害风险概率图&quot;</span>)<br>    ax.set_xlabel(<span class="hljs-string">&#x27;经度&#x27;</span>)<br>    ax.set_ylabel(<span class="hljs-string">&#x27;纬度&#x27;</span>)<br><br>    <span class="hljs-comment"># 添加图例</span><br>    labels = [<span class="hljs-string">&#x27;低风险&#x27;</span>, <span class="hljs-string">&#x27;中低风险&#x27;</span>, <span class="hljs-string">&#x27;中风险&#x27;</span>, <span class="hljs-string">&#x27;中高风险&#x27;</span>, <span class="hljs-string">&#x27;高风险&#x27;</span>]<br>    patches = [plt.plot([], [], marker=<span class="hljs-string">&quot;s&quot;</span>, ms=<span class="hljs-number">10</span>, ls=<span class="hljs-string">&quot;&quot;</span>, mec=<span class="hljs-literal">None</span>, color=colors[i], label=<span class="hljs-string">&quot;&#123;:s&#125;&quot;</span>.<span class="hljs-built_in">format</span>(labels[i]))[<span class="hljs-number">0</span>] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(colors))]<br>    ax.legend(handles=patches, bbox_to_anchor=(<span class="hljs-number">1.05</span>, <span class="hljs-number">1</span>), loc=<span class="hljs-string">&#x27;upper left&#x27;</span>)<br><br>    <span class="hljs-comment"># 确保坐标参考系一致</span><br>    <span class="hljs-keyword">if</span> combined_gdf.crs != crs:<br>        combined_gdf = combined_gdf.to_crs(crs)<br><br>    <span class="hljs-comment"># 裁剪区县数据到重叠区域</span><br>    width = risk_levels.shape[<span class="hljs-number">1</span>]<br>    height = risk_levels.shape[<span class="hljs-number">0</span>]<br>    left, top = transform * (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>)<br>    right, bottom = transform * (width, height)<br>    overlap_geom = box(left, bottom, right, top)<br>    overlap_gdf = gpd.GeoDataFrame(geometry=[overlap_geom], crs=crs)<br>    clipped_gdf = gpd.overlay(combined_gdf, overlap_gdf, how=<span class="hljs-string">&#x27;intersection&#x27;</span>)<br><br>    <span class="hljs-comment"># 绘制区县边界</span><br>    clipped_gdf.boundary.plot(ax=ax, edgecolor=<span class="hljs-string">&#x27;black&#x27;</span>, linewidth=<span class="hljs-number">0.5</span>)<br><br>    <span class="hljs-comment"># 添加区县名称标签</span><br>    <span class="hljs-keyword">for</span> idx, row <span class="hljs-keyword">in</span> clipped_gdf.iterrows():<br>        centroid = row[<span class="hljs-string">&#x27;geometry&#x27;</span>].centroid<br>        ax.text(centroid.x, centroid.y, row.get(<span class="hljs-string">&#x27;name&#x27;</span>, <span class="hljs-string">&#x27;未知&#x27;</span>), fontsize=<span class="hljs-number">6</span>, ha=<span class="hljs-string">&#x27;center&#x27;</span>, va=<span class="hljs-string">&#x27;center&#x27;</span>, color=<span class="hljs-string">&#x27;black&#x27;</span>)<br><br>    plt.show()<br><br>    <span class="hljs-comment"># 保存结果为 TIFF 文件</span><br>    plt.savefig(<span class="hljs-string">&#x27;final_result.tif&#x27;</span>, dpi=<span class="hljs-number">300</span>, bbox_inches=<span class="hljs-string">&#x27;tight&#x27;</span>, <span class="hljs-built_in">format</span>=<span class="hljs-string">&#x27;tif&#x27;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;风险概率图已成功保存为 &#x27;final_result.tif&#x27;。&quot;</span>)<br><br><br><br><span class="hljs-comment"># 9. 主程序</span><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:<br>    <span class="hljs-comment"># 读取 base.tif 文件</span><br>    base_data, base_profile, base_transform, base_crs, base_bounds = read_base_tif(<span class="hljs-string">&#x27;base.tif&#x27;</span>)<br><br>    <span class="hljs-comment"># 读取 intensity.tif 文件</span><br>    intensity_data, intensity_profile, intensity_transform, intensity_crs, intensity_bounds = read_intensity_tif(<span class="hljs-string">&#x27;intensity.tif&#x27;</span>)<br><br>    <span class="hljs-comment"># 读取 GeoJSON 文件</span><br>    sichuan_json_files = [<span class="hljs-string">&#x27;阿坝藏族羌族自治州.json&#x27;</span>, <span class="hljs-string">&#x27;成都市.json&#x27;</span>, <span class="hljs-string">&#x27;德阳市.json&#x27;</span>, <span class="hljs-string">&#x27;甘孜藏族自治州.json&#x27;</span>,<br>                          <span class="hljs-string">&#x27;乐山市.json&#x27;</span>, <span class="hljs-string">&#x27;凉山彝族自治州.json&#x27;</span>, <span class="hljs-string">&#x27;眉山市.json&#x27;</span>, <span class="hljs-string">&#x27;绵阳市.json&#x27;</span>,<br>                          <span class="hljs-string">&#x27;内江市.json&#x27;</span>, <span class="hljs-string">&#x27;遂宁市.json&#x27;</span>, <span class="hljs-string">&#x27;雅安市.json&#x27;</span>, <span class="hljs-string">&#x27;宜宾市.json&#x27;</span>,<br>                          <span class="hljs-string">&#x27;资阳市.json&#x27;</span>, <span class="hljs-string">&#x27;自贡市.json&#x27;</span>]<br>    xizang_json_files = [<span class="hljs-string">&#x27;昌都市.json&#x27;</span>, <span class="hljs-string">&#x27;那曲市.json&#x27;</span>, <span class="hljs-string">&#x27;日喀则市.json&#x27;</span>, <span class="hljs-string">&#x27;山南市.json&#x27;</span>, <span class="hljs-string">&#x27;林芝市.json&#x27;</span>]<br>    all_json_files = sichuan_json_files + xizang_json_files<br><br>    combined_gdf = read_geojson_files(all_json_files)<br><br>    <span class="hljs-comment"># 截取重叠区域</span><br>    base_overlap_data, intensity_overlap_data, overlap_transform, overlap_crs = extract_overlapping_region(<br>        base_data, base_transform, base_crs, base_bounds,<br>        intensity_data, intensity_transform, intensity_crs, intensity_bounds<br>    )<br><br>    <span class="hljs-comment"># 计算风险概率</span><br>    risk_probability = calculate_risk_probability(intensity_overlap_data, base_overlap_data)<br><br>    <span class="hljs-comment"># 对结果进行分级</span><br>    risk_levels = classify_risk_levels(risk_probability)<br><br>    <span class="hljs-comment"># 保存风险等级为 TIFF 文件</span><br>    out_meta = base_profile.copy()<br>    out_meta.update(&#123;<br>        <span class="hljs-string">&quot;driver&quot;</span>: <span class="hljs-string">&quot;GTiff&quot;</span>,<br>        <span class="hljs-string">&quot;height&quot;</span>: risk_levels.shape[<span class="hljs-number">0</span>],<br>        <span class="hljs-string">&quot;width&quot;</span>: risk_levels.shape[<span class="hljs-number">1</span>],<br>        <span class="hljs-string">&quot;transform&quot;</span>: overlap_transform,<br>        <span class="hljs-string">&quot;crs&quot;</span>: overlap_crs,<br>        <span class="hljs-string">&quot;count&quot;</span>: <span class="hljs-number">1</span>,<br>        <span class="hljs-string">&quot;dtype&quot;</span>: <span class="hljs-string">&#x27;uint8&#x27;</span>,<br>        <span class="hljs-string">&quot;nodata&quot;</span>: <span class="hljs-number">0</span><br>    &#125;)<br>    <span class="hljs-keyword">with</span> rasterio.<span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;risk_level.tif&#x27;</span>, <span class="hljs-string">&#x27;w&#x27;</span>, **out_meta) <span class="hljs-keyword">as</span> dest:<br>        dest.write(risk_levels, <span class="hljs-number">1</span>)<br><br>    <span class="hljs-comment"># 可视化结果并叠加区县信息</span><br>    visualize_risk(risk_levels, overlap_transform, overlap_crs, combined_gdf)<br><br></code></pre></td></tr></table></figure>

  <script>
    (function (window, document) {
      var typing = Fluid.plugins.typing;
      var subtitle = document.getElementById('subtitle');
      if (!subtitle || !typing) {
        return;
      }
      var text = subtitle.getAttribute('data-typed-text');
      
        typing(text);
      
    })(window, document);
  </script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>

      <script>
        if (!window.MathJax) {
          window.MathJax = {
            tex    : {
              inlineMath: { '[+]': [['$', '$']] }
            },
            loader : {
              load: ['ui/lazy']
            },
            options: {
              renderActions: {
                insertedScript: [200, () => {
                  document.querySelectorAll('mjx-container').forEach(node => {
                    let target = node.parentNode;
                    if (target.nodeName.toLowerCase() === 'li') {
                      target.parentNode.classList.add('has-jax');
                    }
                  });
                }, '', false]
              }
            }
          };
        } else {
          MathJax.startup.document.state(0);
          MathJax.texReset();
          MathJax.typeset();
          MathJax.typesetPromise();
        }

        Fluid.events.registerRefreshCallback(function() {
          if ('MathJax' in window && MathJax.startup.document && typeof MathJax.startup.document.state === 'function') {
            MathJax.startup.document.state(0);
            MathJax.texReset();
            MathJax.typeset();
            MathJax.typesetPromise();
          }
        });
      </script>
